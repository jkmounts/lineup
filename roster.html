<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/roster.css">
    <title>Roster</title>
</head>
<body>

    <header>
        <div class="mobile-banner">
            <h1>Racing Louisville FC</h1>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <nav>
            <a href="#">Roster</a>
            <a href="lineup.html">LineUp Creator</a>
        </nav>

    </header>

    <main id="roster">
        <div class="position-box">
            <h2 onclick="generatePlayers(forwards, forwardsDiv)">Forwards <span class="symbol">+</span></h2>
            <div id="forwards" class="players-container"></div>
        </div>
        
        <div class="position-box">
            <h2 onclick="generatePlayers(midfielders, midfieldersDiv)">Midfielders <span class="symbol">+</span></h2>
            <div id="midfielders" class="players-container"></div>
        </div>

        <div class="position-box">
            <h2 onclick="generatePlayers(defenders, defendersDiv)">Defenders <span class="symbol">+</span></h2>
            <div id="defenders" class="players-container"></div>
        </div>

        <div class="position-box">
            <h2 onclick="generatePlayers(goalkeepers, goalkeepersDiv)">Goalkeepers <span class="symbol">+</span></h2>
            <div id="goalkeepers" class="players-container"></div>
        </div>
    </main>

    <footer>
        Page created by Jestin Mounts. Not associated with Racing Louisville FC or the NWSL. Player images and logo property of Soccer Holdings, LLC.
    </footer>
   
<script src="js/players.js"></script>
<script src="js/roster.js"></script>
<script src="js/nav.js"></script>
</body>
</html>
